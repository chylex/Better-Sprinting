configurations{
    shade
    compile.extendsFrom shade
}

buildscript{
    repositories{
        jcenter()
        maven{
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    
    dependencies{
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}

dependencies{
    shade files('libs/JavaCheckerShade  MC-UNIVERSAL  v2.0.jar')
}

apply plugin: 'net.minecraftforge.gradle.forge'

sourceCompatibility = 1.7
targetCompatibility = 1.7

minecraft{
    version = "1.9.4-12.17.0.1910-1.9.4"
    runDir = "run"
    mappings = "snapshot_20160518"
    makeObfSourceJar = false
}

String modid = ""
String modver = ""

processResources{
    File info = new File(sourceSets.main.resources.srcDirs.iterator().next(), "mcmod.info")
    def slurp = new groovy.json.JsonSlurper()
    def data = slurp.parseText(info.getText())[0]
    modid = data.modid
    modver = data.version
}

reobf{
    jar{
        extraLines "PK: chylex/javacheck bsm/javacheck"
    }
}

jar{
    archiveName = modid+"  MC-"+project.minecraft.version+"  v"+modver+".jar"
    
    configurations.shade.each{ dep ->
        from(project.zipTree(dep)){
            exclude 'META-INF', 'META-INF/**'
        }
    }
    
    manifest{
        attributes 'FMLAT': 'bs_at.cfg'
        attributes 'TweakClass': 'bsm.javacheck.Java7Checker'
    }
}
